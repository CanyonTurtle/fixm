<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixm Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            max-width: 100vw;
            max-height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* Desktop: max 800x600 centered */
        @media (min-width: 801px) {
            canvas {
                max-width: 800px;
                max-height: 600px;
            }
        }
        
        /* Mobile: fill screen with proper aspect */
        @media (max-width: 800px) {
            body {
                overflow: hidden;
            }
            canvas {
                width: 100vw !important;
                height: 100vh !important;
                object-fit: contain;
            }
        }
        
        /* Fullscreen toggle button */
        .fullscreen-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.2s ease;
            user-select: none;
            touch-action: manipulation;
        }
        
        .fullscreen-toggle:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        
        .fullscreen-toggle:active {
            transform: scale(0.95);
        }
        
        .fullscreen-toggle svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.8);
        }
        
        .fullscreen-toggle:hover svg {
            fill: rgba(255, 255, 255, 1);
        }
        
        /* Hide fullscreen button when already in fullscreen */
        .fullscreen-active .fullscreen-toggle {
            opacity: 0.5;
        }
        
        .fullscreen-active .fullscreen-toggle:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Spritesheet definition using web components -->

            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAI1JREFUOE+tk1ESgCAIROEAdf9z2gFwZMAQobGyn5JZnuSuCPFDQRkjqS9yI5VZimevDT12QVGjRwmo9+nHUrPCLGQL4NXufoo2wQg4xIDLHE9Q098IAYg4ONHERARgoDkgCUbmxjyBKHnXAqDvJwBnx2fABGcK1nYbdbolO7Mkdsifu2DP6fNtXDTxllUd3joRPnwYoQAAAABJRU5ErkJggg==" alt="Test Sprite" style="display: none;">
        </fixm-spritesheet>
    </div>
    
    <!-- Fullscreen toggle button -->
    <div class="fullscreen-toggle" id="fullscreen-toggle" title="Toggle Fullscreen">
        <svg viewBox="0 0 24 24">
            <path id="fullscreen-icon" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </div>
    
    <script src="fixm.js"></script>
    <script>
        // Initialize Fixm with custom settings
        Fixm.init({
            width: 320,
            height: 240,
            mode: 'truecolor'
            // showStartup: false  // Uncomment to disable startup animation
        });
        
        // Game state
        let gameState = 'menu';
        let selectedMenuItem = 0;
        let frame = 0;
        let playerX = 150;
        let playerY = 110;
        let lastInputTime = 0;
        
        // Audio demo variables
        let audioStartTime = 0;
        let audioPlaying = false;
        let lastBeat = -1;
        let bassIndex = 0;
        let melodyIndex = 0;
        let harmonyIndex = 0;
        let drumIndex = 0;
        
        // Config demo variables
        let configSelectedItem = 0;
        let configCurrentWidth = 320;
        let configCurrentHeight = 240;
        let configCurrentMode = 'truecolor';
        let configShowStartup = true;
        
        // Menu items
        const menuItems = [
            { name: 'Rectangles Demo', state: 'rects' },
            { name: 'Sprite Demo', state: 'sprite' },
            { name: 'Animation Demo', state: 'animate' },
            { name: 'Input Demo', state: 'input' },
            { name: 'Audio Test', state: 'audio' },
            { name: 'Config Demo', state: 'config' }
        ];
        
        // Set up the main update loop
        Fixm.setUpdate((deltaTime) => {
            frame++;
            const gamepad = Fixm.getGamepad(0);
            
            // Handle input with timing to prevent rapid menu changes
            if (frame - lastInputTime > 10) {
                if (gameState === 'menu') {
                    if (gamepad & Fixm.BUTTON_UP) {
                        selectedMenuItem = (selectedMenuItem - 1 + menuItems.length) % menuItems.length;
                        lastInputTime = frame;
                    }
                    if (gamepad & Fixm.BUTTON_DOWN) {
                        selectedMenuItem = (selectedMenuItem + 1) % menuItems.length;
                        lastInputTime = frame;
                    }
                    if (gamepad & (Fixm.BUTTON_A | Fixm.BUTTON_B)) {
                        gameState = menuItems[selectedMenuItem].state;
                        if (gameState === 'input') {
                            playerX = 150;
                            playerY = 110;
                        }
                        lastInputTime = frame;
                    }
                } else {
                    // Return to menu from any demo
                    if (gamepad & (Fixm.BUTTON_X | Fixm.BUTTON_Y)) {
                        // Stop audio when leaving audio demo
                        if (gameState === 'audio') {
                            audioPlaying = false;
                            stopAllChannels();
                        }
                        gameState = 'menu';
                        lastInputTime = frame;
                    }
                }
            }
            
            // Render current state
            switch(gameState) {
                case 'menu':
                    updateMenu();
                    break;
                case 'rects':
                    updateRects();
                    break;
                case 'sprite':
                    updateSprite();
                    break;
                case 'animate':
                    updateAnimate();
                    break;
                case 'input':
                    updateInput();
                    break;
                case 'audio':
                    updateAudio();
                    break;
                case 'config':
                    updateConfig();
                    break;
            }
            
            Fixm.present();
        });
        
        function updateMenu() {
            Fixm.clear(0x001133);
            
            // Title
            Fixm.drawText('FIXM GAME LIBRARY', 70, 20, 0xFFFFFF);
            Fixm.drawText('DEMO MENU', 110, 35, 0xCCCCCC);
            
            // Menu items
            for (let i = 0; i < menuItems.length; i++) {
                const y = 70 + i * 15;
                const color = i === selectedMenuItem ? 0xFFFF00 : 0xAAAAAAA;
                
                if (i === selectedMenuItem) {
                    Fixm.drawText('>', 60, y, 0xFFFF00);
                }
                
                Fixm.drawText(menuItems[i].name.toUpperCase(), 80, y, color);
            }
            
            // Instructions
            Fixm.drawText('UP DOWN A B TO SELECT', 80, 200, 0x888888);
            Fixm.drawText('X Y TO RETURN TO MENU', 85, 215, 0x888888);
        }

        function updateRects() {
            Fixm.clear(0x001122);
            
            // Draw some colorful rectangles
            Fixm.drawRect(10, 10, 50, 30, 0xFF0000); // Red
            Fixm.drawRect(70, 15, 40, 25, 0x00FF00); // Green
            Fixm.drawRect(120, 20, 35, 35, 0x0000FF); // Blue
            Fixm.drawRect(200, 10, 60, 20, 0xFFFF00); // Yellow
            Fixm.drawRect(50, 60, 80, 40, 0xFF00FF); // Magenta
            
            // Draw a gradient-like pattern
            for (let x = 0; x < 160; x++) {
                for (let y = 120; y < 140; y++) {
                    const color = (x << 16) | ((y - 120) * 12 << 8) | 128;
                    Fixm.setPixel(x, y, color);
                }
            }
            
            Fixm.drawText('RECTANGLES DEMO', 180, 180, 0xFFFFFF);
        }
        
        function updateSprite() {
            Fixm.clear(0x000044);
            
            // Get and display image info
            const imageInfo = Fixm.getImageInfo('test');
            if (imageInfo) {
                Fixm.drawText(`SIZE: ${imageInfo.width}X${imageInfo.height}`, 10, 10, 0xFFFF00);
            }
            
            // Draw the test sprite multiple times
            for (let i = 0; i < 8; i++) {
                Fixm.blitSub(0, 0, 15, 15, 50 + i * 20, 50 + i * 10, 'test');
            }
            
            Fixm.drawText('SPRITE DEMO', 200, 180, 0xFFFFFF);
        }
        
        function updateAnimate() {
            // Clear with animated background color
            const bgColor = Math.floor(Math.sin(frame * 0.02) * 32 + 32);
            Fixm.clear(bgColor << 16 | bgColor << 8 | bgColor * 2);
            
            // Get sprite info for dynamic sizing
            const imageInfo = Fixm.getImageInfo('test');
            const spriteW = imageInfo ? imageInfo.width : 8;
            const spriteH = imageInfo ? imageInfo.height : 8;
            
            // Animated rectangles
            for (let i = 0; i < 5; i++) {
                const x = Math.sin(frame * 0.03 + i) * 100 + 160;
                const y = Math.cos(frame * 0.04 + i * 0.5) * 80 + 120;
                const color = ((frame + i * 50) % 255) << ((i % 3) * 8);
                Fixm.drawRect(Math.floor(x), Math.floor(y), 20, 20, color);
            }
            
            // Animated sprites using actual sprite dimensions
            const spriteX = Math.sin(frame * 0.05) * 140 + 160;
            const spriteY = Math.cos(frame * 0.03) * 100 + 120;
            Fixm.blitSub(0, 0, spriteW, spriteH, Math.floor(spriteX), Math.floor(spriteY), 'test');
            
            // Show sprite info
            if (imageInfo) {
                Fixm.drawText(`SPRITE: ${spriteW}X${spriteH}`, 10, 220, 0x00FFFF);
            }
            
            Fixm.drawText('ANIMATION DEMO', 190, 20, 0xFFFFFF);
        }
        
        function updateInput() {
            const gamepad = Fixm.getGamepad(0);
            
            // Move player based on input
            if (gamepad & Fixm.BUTTON_LEFT) playerX -= 2;
            if (gamepad & Fixm.BUTTON_RIGHT) playerX += 2;
            if (gamepad & Fixm.BUTTON_UP) playerY -= 2;
            if (gamepad & Fixm.BUTTON_DOWN) playerY += 2;
            
            // Keep player in bounds
            playerX = Math.max(0, Math.min(playerX, 300));
            playerY = Math.max(0, Math.min(playerY, 220));
            
            // Clear screen
            Fixm.clear(0x001122);
            
            // Draw player
            Fixm.drawRect(playerX, playerY, 20, 20, 0xFFFFFF);
            
            // Draw button indicators
            if (gamepad & Fixm.BUTTON_A) Fixm.drawRect(10, 10, 30, 20, 0xFF0000);
            if (gamepad & Fixm.BUTTON_B) Fixm.drawRect(50, 10, 30, 20, 0x00FF00);
            if (gamepad & Fixm.BUTTON_X) Fixm.drawRect(90, 10, 30, 20, 0x0000FF);
            if (gamepad & Fixm.BUTTON_Y) Fixm.drawRect(130, 10, 30, 20, 0xFFFF00);
            
            Fixm.drawText('INPUT DEMO', 200, 200, 0xFFFFFF);
            Fixm.drawText('MOVE WITH WASD ARROWS', 140, 215, 0xCCCCCC);
        }
        
        
        function updateAudio() {
            Fixm.clear(0x001122);
            
            // Start audio sequence when entering audio demo
            if (!audioPlaying) {
                audioPlaying = true;
                audioStartTime = performance.now();
                lastBeat = -1;
                bassIndex = 0;
                melodyIndex = 0;
                harmonyIndex = 0;
                drumIndex = 0;
            }
            
            // Calculate song position (in beats, assuming 120 BPM)
            const songTime = (performance.now() - audioStartTime) / 1000; // seconds
            const beat = Math.floor(songTime * 2); // 2 beats per second (120 BPM)
            const measure = Math.floor(beat / 4);
            
            // Play notes when beat changes
            if (beat !== lastBeat && beat >= 0) {
                playNotesForBeat(beat);
                lastBeat = beat;
            }
            
            // Visual display
            Fixm.drawText('AUDIO DEMO', 200, 20, 0xFFFFFF);
            Fixm.drawText(`TIME: ${songTime.toFixed(1)}S`, 10, 50, 0x00FFFF);
            Fixm.drawText(`BEAT: ${beat}`, 10, 65, 0x00FF00);
            Fixm.drawText(`MEASURE: ${measure}`, 10, 80, 0xFFFF00);
            
            // Channel activity indicators
            const channels = ['BASS', 'MELODY', 'HARMONY', 'PERCUSSION'];
            for (let i = 0; i < 4; i++) {
                const active = isChannelActive(i, beat);
                const color = active ? 0xFF0000 : 0x444444;
                const y = 110 + i * 15;
                
                let channelText = `CH${i}: ${channels[i]}`;
                
                // Show drum type for channel 3
                if (i === 3 && active) {
                    const beatInMeasure = beat % 4;
                    const drumType = beatInMeasure === 0 ? 'KICK' : 
                                   beatInMeasure === 2 ? 'SNARE' : 'HIHAT';
                    channelText = `CH${i}: ${drumType}`;
                }
                
                Fixm.drawText(channelText, 10, y, color);
                
                // Visual bars for active channels
                if (active) {
                    const barWidth = Math.floor(Math.sin(frame * 0.2 + i) * 20 + 40);
                    Fixm.drawRect(120, y - 2, barWidth, 10, color);
                }
            }
            
            // Song structure visualization
            const structureY = 190;
            Fixm.drawText('SONG STRUCTURE:', 10, structureY, 0xCCCCCC);
            const sections = ['INTRO', 'VERSE', 'CHORUS', 'VERSE', 'CHORUS', 'OUTRO'];
            const currentSection = Math.min(Math.floor(measure / 4), sections.length - 1);
            
            for (let i = 0; i < sections.length; i++) {
                const color = i === currentSection ? 0xFFFF00 : 0x666666;
                const x = 10 + i * 45;
                Fixm.drawText(sections[i].substring(0, 4), x, structureY + 15, color);
            }
            
            // Restart song after it ends (24 measures = ~48 seconds)
            if (measure >= 24) {
                audioPlaying = false;
                stopAllChannels();
            }
        }
        
        function isChannelActive(channel, beat) {
            const measure = Math.floor(beat / 4);
            const beatInMeasure = beat % 4;
            
            switch (channel) {
                case 0: // Bass - plays on beats 0 and 2
                    return measure >= 1 && (beatInMeasure === 0 || beatInMeasure === 2);
                case 1: // Melody - plays most of the time after intro
                    return measure >= 2;
                case 2: // Harmony - plays during chorus sections
                    return (measure >= 8 && measure < 16) || (measure >= 20 && measure < 24);
                case 3: // Drums - plays steady after intro
                    return measure >= 4 && beatInMeasure % 1 === 0;
                default:
                    return false;
            }
        }
        
        function playNotesForBeat(beat) {
            const notes = {
                C4: 261.63, D4: 293.66, E4: 329.63, F4: 349.23,
                G4: 392.00, A4: 440.00, B4: 493.88, C5: 523.25,
                D5: 587.33, E5: 659.25, F5: 698.46, G5: 783.99
            };
            
            // Bass line pattern (Channel 0)
            const bassPattern = [notes.C4, notes.C4, notes.F4, notes.F4];
            
            // Melody pattern (Channel 1) 
            const melodyPattern = [
                notes.C5, notes.D5, notes.E5, notes.F5,
                notes.E5, notes.D5, notes.C5, notes.G4,
                notes.A4, notes.B4, notes.C5, notes.D5,
                notes.C5, notes.B4, notes.A4, notes.G4
            ];
            
            // Harmony pattern (Channel 2)
            const harmonyPattern = [notes.E4, notes.G4, notes.C5, notes.G4];
            
            // Drum pattern (Channel 3) - using different waveforms as percussion
            const drumPattern = ['square', 'sawtooth', 'triangle', 'sine'];
            
            const measure = Math.floor(beat / 4);
            
            // End song after 24 measures
            if (measure >= 24) {
                audioPlaying = false;
                stopAllChannels();
                return;
            }
            
            // Play bass on beats 0 and 2 of each measure (after measure 1)
            if (isChannelActive(0, beat)) {
                Fixm.channelSet(0, bassPattern[bassIndex % bassPattern.length], 'sine');
                bassIndex++;
            }
            
            // Play melody (after measure 2)
            if (isChannelActive(1, beat)) {
                Fixm.channelSet(1, melodyPattern[melodyIndex % melodyPattern.length], 'square');
                melodyIndex++;
            }
            
            // Play harmony during chorus sections
            if (isChannelActive(2, beat)) {
                Fixm.channelSet(2, harmonyPattern[harmonyIndex % harmonyPattern.length], 'triangle');
                harmonyIndex++;
            }
            
            // Play drums (after measure 4)
            if (isChannelActive(3, beat)) {
                // Different drum sounds based on beat position
                const beatInMeasure = beat % 4;
                let drumFreq, drumDuration;
                
                if (beatInMeasure === 0) {
                    // Kick drum - lower frequency, longer duration
                    drumFreq = 60;
                    drumDuration = 150;
                } else if (beatInMeasure === 2) {
                    // Snare drum - mid frequency, short duration
                    drumFreq = 200;
                    drumDuration = 100;
                } else {
                    // Hi-hat - higher frequency, very short duration
                    drumFreq = 800;
                    drumDuration = 50;
                }
                
                Fixm.channelSet(3, drumFreq, 'noise', drumDuration);
                drumIndex++;
            }
        }
        
        function stopAllChannels() {
            // Stop all audio channels
            for (let i = 0; i < 4; i++) {
                Fixm.channelSet(i, 0);
            }
        }
        
        function updateConfig() {
            Fixm.clear(0x002211);
            
            // Handle input for config menu
            const gamepad = Fixm.getGamepad(0);
            if (frame - lastInputTime > 10) {
                if (gamepad & Fixm.BUTTON_UP) {
                    configSelectedItem = (configSelectedItem - 1 + 6) % 6;
                    lastInputTime = frame;
                }
                if (gamepad & Fixm.BUTTON_DOWN) {
                    configSelectedItem = (configSelectedItem + 1) % 6;
                    lastInputTime = frame;
                }
                if (gamepad & Fixm.BUTTON_LEFT) {
                    adjustConfigValue(-1);
                    lastInputTime = frame;
                }
                if (gamepad & Fixm.BUTTON_RIGHT) {
                    adjustConfigValue(1);
                    lastInputTime = frame;
                }
                if (gamepad & Fixm.BUTTON_A) {
                    if (configSelectedItem === 5) { // Apply button
                        applyConfig();
                    }
                    lastInputTime = frame;
                }
            }
            
            // Title
            Fixm.drawText('FIXM CONFIGURATION', 170, 20, 0xFFFFFF);
            
            // Config options
            const configItems = [
                { name: 'WIDTH', value: configCurrentWidth },
                { name: 'HEIGHT', value: configCurrentHeight },
                { name: 'MODE', value: configCurrentMode },
                { name: 'STARTUP', value: configShowStartup ? 'ON' : 'OFF' },
                { name: '', value: '' }, // Separator
                { name: 'APPLY CONFIG', value: '' }
            ];
            
            for (let i = 0; i < configItems.length; i++) {
                const y = 60 + i * 18;
                const isSelected = i === configSelectedItem;
                const color = isSelected ? 0xFFFF00 : 0xCCCCCC;
                
                if (i === 4) continue; // Skip separator line
                
                if (isSelected) {
                    Fixm.drawText('>', 30, y, 0xFFFF00);
                }
                
                if (i === 5) {
                    // Apply button
                    const buttonColor = isSelected ? 0x00FF00 : 0x888888;
                    Fixm.drawText(configItems[i].name, 50, y, buttonColor);
                } else {
                    // Regular config item
                    Fixm.drawText(configItems[i].name + ':', 50, y, color);
                    Fixm.drawText(configItems[i].value.toString(), 140, y, color);
                    
                    if (isSelected && i < 4) {
                        Fixm.drawText('< >', 200, y, 0xFF8800);
                    }
                }
            }
            
            // Instructions
            Fixm.drawText('UP DOWN: SELECT ITEM', 20, 180, 0x888888);
            Fixm.drawText('LEFT RIGHT: CHANGE VALUE', 20, 195, 0x888888);
            Fixm.drawText('A: APPLY  X Y: BACK TO MENU', 20, 210, 0x888888);
            
            // Current settings display
            Fixm.drawText('CURRENT SETTINGS:', 20, 230, 0x666666);
            Fixm.drawText(`${Fixm.width}X${Fixm.height} ${Fixm.mode.toUpperCase()}`, 160, 230, 0x666666);
        }
        
        function adjustConfigValue(direction) {
            switch (configSelectedItem) {
                case 0: // Width
                    const widths = [160, 240, 320, 480, 640, 800];
                    let widthIndex = widths.indexOf(configCurrentWidth);
                    widthIndex = Math.max(0, Math.min(widths.length - 1, widthIndex + direction));
                    configCurrentWidth = widths[widthIndex];
                    break;
                    
                case 1: // Height
                    const heights = [120, 180, 240, 360, 480, 600];
                    let heightIndex = heights.indexOf(configCurrentHeight);
                    heightIndex = Math.max(0, Math.min(heights.length - 1, heightIndex + direction));
                    configCurrentHeight = heights[heightIndex];
                    break;
                    
                case 2: // Mode
                    const modes = ['palette', 'truecolor'];
                    let modeIndex = modes.indexOf(configCurrentMode);
                    modeIndex = (modeIndex + direction + modes.length) % modes.length;
                    configCurrentMode = modes[modeIndex];
                    break;
                    
                case 3: // Startup
                    configShowStartup = !configShowStartup;
                    break;
            }
        }
        
        function applyConfig() {
            // Stop current audio if playing
            if (audioPlaying) {
                audioPlaying = false;
                stopAllChannels();
            }
            
            // Reinitialize Fixm with new settings (teardown is handled automatically)
            Fixm.init({
                width: configCurrentWidth,
                height: configCurrentHeight,
                mode: configCurrentMode,
                showStartup: configShowStartup
            });
            
            // If startup is disabled, go back to menu
            if (!configShowStartup) {
                gameState = 'menu';
            }
        }
        
        // Fullscreen functionality
        let isFullscreen = false;
        
        function toggleFullscreen() {
            if (!isFullscreen) {
                // Enter fullscreen
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function updateFullscreenState() {
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement);
            
            document.body.classList.toggle('fullscreen-active', isFullscreen);
            
            // Update icon
            const icon = document.getElementById('fullscreen-icon');
            if (isFullscreen) {
                // Exit fullscreen icon
                icon.setAttribute('d', 'M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z');
            } else {
                // Enter fullscreen icon
                icon.setAttribute('d', 'M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z');
            }
        }
        
        // Fullscreen event listeners
        document.getElementById('fullscreen-toggle').addEventListener('click', toggleFullscreen);
        document.getElementById('fullscreen-toggle').addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleFullscreen();
        });
        
        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', updateFullscreenState);
        document.addEventListener('webkitfullscreenchange', updateFullscreenState);
        document.addEventListener('mozfullscreenchange', updateFullscreenState);
        document.addEventListener('MSFullscreenChange', updateFullscreenState);
        
        // Escape key and back button handling
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });
        
        // Handle Android back button
        window.addEventListener('popstate', (e) => {
            if (isFullscreen) {
                e.preventDefault();
                toggleFullscreen();
                history.pushState(null, null, location.href);
            }
        });
        
        // Push state to handle back button on mobile
        if (history.pushState) {
            history.pushState(null, null, location.href);
